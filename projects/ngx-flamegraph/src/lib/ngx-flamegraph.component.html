<ngx-flamegraph-graph
  *ngIf="width !== null"
  (frameClick)="frameClick.emit($event)"
  (frameMouseEnter)="onFrameMouseEnter($event)"
  (frameMouseLeave)="onFrameMouseLeave($event)"
  (zoom)="onZoom($event)"
  [layout]="siblingLayout"
  [data]="entries"
  [depth]="depth"
  [levelHeight]="levelHeight"
  [width]="width">
</ngx-flamegraph-graph>
