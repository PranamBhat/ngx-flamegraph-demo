<svg:rect
  (dblclick)="zoom.emit(entry)"
  stroke="white"
  stroke-width="1px"
  pointer-events="all"
  rx="1"
  ry="1"
  class="ngx-fg-rect"
  [class.ngx-fg-navigable]="entry.navigable"
  [attr.width]="width"
  [attr.height]="height"
  [attr.fill]="entry.color">
</svg:rect>
<svg:foreignObject
  [attr.width]="width"
  [attr.height]="height">
  <xhtml:div class="ngx-fg-label" [class.ngx-fg-navigable]="entry.navigable">
    {{entry.label}}
  </xhtml:div>
</svg:foreignObject>
